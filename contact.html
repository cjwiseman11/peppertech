<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Portfolio by Chris Wiseman. Fullstack JavaScript Developer">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Peppertech Portfolio</title>
    <style>
      body, body a {
        background: #060301;
        color: #060301;
        width: 100%;
      }
      img {
        width: 0%;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="content not-intro">
      <section class="heading">
        <h1>Peppertech <span class="subtitle">Contact</span></h1>
      </section>
      <section class="contact">
        <div class="purply">
          <p>I'd love to hear from you, whether it's feedback, an enquiry on work or if you wanted to work with me.</p>
          <p>I will usually get back to you within a few hours.</p>
        </div>
        <form id="contact" name="contact" enctype="multipart/form-data" onsubmit="event.preventDefault();sendForm();">
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" placeholder="Your name" required />
          <label for="email">Email:</label>
          <input id="email" type="email" name="email" placeholder="Your email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="11" placeholder="Your message..." required></textarea>
          <p style="display: none;">Error, please try again later or email directly at chris@peppertech.co.uk</p>
          <button type="submit" class="button">Send</button>
        </form>
      </section>
    </div>
    <link href="styling.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
      function sendForm(data) {
        var form = document.getElementById('contact');
        var xhr = new XMLHttpRequest();
        var formData = new FormData(form);

        xhr.addEventListener('load', function(event) {
          if(event.target.response === "Success"){
            form.remove();
          } else {
            console.log('Fail');
          }
        });

        xhr.addEventListener('error', function(event) {
          // Error logic
        });

        xhr.open('POST', 'submit.php');

        xhr.send(formData);
      }
    </script>
  </body>
</html>
