<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Portfolio by Chris Wiseman. Fullstack JavaScript Developer">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Peppertech Portfolio</title>
    <style>
      body, body a {
        background: #060301;
        color: #060301;
        width: 100%;
      }
      img {
        width: 0%;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="content not-intro">
      <section class="heading">
        <h1>Peppertech <span class="subtitle">Contact</span></h1>
      </section>
      <section class="contact">
        <div class="purply">
          <p>I'd love to hear from you, whether it's feedback, an enquiry on work or if you wanted to work with me.</p>
          <p>I will usually get back to you within a few hours.</p>
        </div>
        <form>
          <label for="name">Name:</label>
          <input type="text" name="name" placeholder="Your name" />
          <label for="email">Email:</label>
          <input type="text" name="email" placeholder="Your email" />
          <label for="message">Message:</label>
          <textarea name="message" rows="11" placeholder="Your message..."></textarea>
          <a class="button" >Send</a>
        </form>
      </section>
    </div>
  </body>
  <link href="styling.css" rel="stylesheet" />
